<h1>Game Suggestions</h1>

<p>We are trying to help you or your group find games you might like based on what you played in the past.</p>
<p>Just select the games that you or your group played and how much you enjoyed them. <br> Based on that, we will suggest you some games that you might like.</p>

<div class="bottom-buttons">
  <app-button
    label="Get Started"
    variant="primary"
    size="medium"
    (click)="onGetStarted($event)">
  </app-button>
</div>
