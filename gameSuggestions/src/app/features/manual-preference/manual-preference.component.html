<h2>Select additional preference information</h2>

<p>This can be used to guide your suggestions more towards specific genres or tags. <br>
  This step is optional.</p>

<div class="tool-bar">
  <!--  <app-search-bar
      [placeholder]="'Search for games'"
      (search)="onSearch($event)">
    </app-search-bar>-->
  <p>Here we are going to have a search bar to filter the games.</p>
  <app-button
    label="View Selected Games"
    variant="secondary"
    size="small"
    (click)="onViewSelected($event)">
  </app-button>
</div>


<div class="preference-container">
  <div *ngFor="let type of groupedPreferences | keyvalue">
    <h3>{{ capitalizeFirstLetter(type.key) }}</h3>
    <div class="preference-grid">
      <button
        *ngFor="let preference of type.value"
        class="preference-button"
        [class.selected]="isSelected(preference)"
        (click)="toggleSelectPreference(preference)">
        {{ preference.value }}
      </button>
    </div>
  </div>
</div>

<div class="bottom-buttons">
  <app-button
    label="Previous Step"
    variant="secondary"
    size="medium"
    (click)="onBack($event)">
  </app-button>

  <app-button
    label="Next Step"
    variant="primary"
    size="medium"
    (click)="onNext($event)">
  </app-button>
</div>
