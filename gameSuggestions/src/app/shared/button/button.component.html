<button
  [attr.type]="type"
  [ngClass]="['btn', 'btn-' + variant, 'btn-' + size]"
  [disabled]="disabled || loading"
  (click)="handleClick($event)"
>
  <!-- Show spinner if loading -->
  <span *ngIf="loading" class="spinner"></span>
  <ng-container *ngIf="!loading">{{ label }}</ng-container>
</button>
